name: Deploy Frontend

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Deploy to Railway
        run: |
          npm install -g @railway/cli
          RAILWAY_TOKEN=${{ secrets.RAILWAY_TOKEN }} railway redeploy -s frontend --yes
